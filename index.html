<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Order summary card</title>
        <style>
            .attribution {
                font-size: 13px;
                color: hsl(224, 23%, 55%);
                text-align: center;
                bottom: 0;
                position: absolute;
                width: 100%;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="card-ordersummary">
            <img class="img-hero" src="./images/illustration-hero.svg" alt="" />

            <article class="order-summary" title="Order Summary Description">
                <h2 class="title-order">Order Summary</h2>
                <p class="p-order">
                    You can now listen to millions of songs, <br />
                    audiobooks, and podcasts on any device <br />
                    anywhere you like!
                </p>
            </article>

            <section class="anual-plan" aria-label="Anual Plan">
                <img class="icon-music" src="./images/icon-music.svg" alt="Icon Music" />
                <div class="conteiner-anualplan">
                    <h4 class="title-anualplan">Annual Plan</h4>
                    <p class="p-anualplan">$59.99/year</p>
                </div>
                <a class="change-plan" href="#">Change</a>
            </section>

            <section class="buttons">
                <button class="button-1">Proceed to Payment</button>
                <button class="button-2">Cancel Order</button>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Wisdum-dev">Wisdum</a>.
        </footer>
    </body>
</html>
